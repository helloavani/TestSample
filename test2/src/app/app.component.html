<!DOCTYPE html>
<html>
<style>
input[type=text], select {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

input[type=submit] {
  width: 100%;
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}

div {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}
</style>
<body>

<h3 style="margin-left: 40%;">Webinfomart.in interview task</h3>

<div style="width: 80%;margin-left: 10%;">
  <form [formGroup]="submitform" >
    <label for="fname">First Name</label>
    <input formControlName="name" type="text"  name="name" placeholder="Your name..">
    <div *ngFor="let error of errorMessages.name">

      <ng-container *ngIf="name.hasError(error.type) && (name.dirty || name.touched)">

          <small class="error-message"> {{error.message}} </small>

      </ng-container>

  </div>


    <label for="lname">email</label>
    <input  formControlName="email" type="text" name="email" placeholder="Your email..">
    <div *ngFor="let error of errorMessages.email">

      <ng-container *ngIf="email.hasError(error.type) && (email.dirty || email.touched)">
          
          <small class="error-message"> {{error.message}} </small>
      
      </ng-container>

  </div>
    <label for="country">Number</label>
    <input  formControlName="number" type="text"  name="number" placeholder="Your number..">
    <div *ngFor="let error of errorMessages.number">

      <ng-container *ngIf="number.hasError(error.type) && (number.dirty || number.touched)">
          
          <small class="error-message"> {{error.message}} </small>
      
      </ng-container>

  </div>
    
    <label for="country">Address</label>
    <input type="text" formControlName="address" name="address" placeholder="Your address..">
    <div *ngFor="let error of errorMessages.address">

      <ng-container *ngIf="address.hasError(error.type) && (address.dirty || address.touched)">

          <small class="error-message"> {{error.message}} </small>

      </ng-container>

  </div>
   
    <label for="adhar">uploadID</label>
    <input type="file" 
    (change)="onFileChange($event)"
    formControlName="image" name="image" placeholder="upload your id">
    <div *ngFor="let error of errorMessages.image">

      <ng-container *ngIf="image.hasError(error.type) && (image.dirty || image.touched)">

          <small class="error-message"> {{error.message}} </small>

      </ng-container>

  </div>
  
    
    <button type="button"
    [disabled]="!submitform.valid"
    (click)="submit()"
    class="btn btn-success">Submit</button>


  </form>
</div>

</body>
</html>
